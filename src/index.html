<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
                <h1>TIME <br> PLATFORM</h1>
                <p>bending time responsibly<br> since 2025</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <p class="contact">contact</p>
    <section></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous"></script>
    <script>
        const content = CSSRulePlugin.getRule('.content:before');
        const h1 =  document.querySelector('h1')
        const p =  document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, {delay: .5, duration: 4, cssRule: {scaleX: 0}})
        tl.to(h1, {duration: 2, clipPath: 'polygon(0 0, 100% 0%, 100% 100%, 0% 100%)', y: '30px' }, '-=.3')
        tl.to(p, {duration: 4, clipPath: 'polygon(0 0, 100% 0%, 100% 100%, 0% 100%)', y: '30px' }, '-=2')
    </script>
</body>
</html>
